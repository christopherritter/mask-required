<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <meta property="og:image" content="<%= BASE_URL %>thumbnail.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.maskrequired.us" />
    <meta property="og:title" content="Search for businesses that require masks on MaskRequired.us." /> 
    <meta property="og:description" content="MaskRequired.US is a collaborative list of businesses reviews which enables registered users to rate the compliance, notification, and enforcement of CDC guidelines of any business location." />
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=<%= VUE_APP_GOOGLE_API %>"></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
